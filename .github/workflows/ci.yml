name: Continuous Integration

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v1
      - name: Prepare npmrc
        run:  |
         echo "//npm.pkg.github.com/:_authToken=${NPM_TOKEN}" >> ./.npmrc
        with:
          NPM_TOKEN: {{ secrets.GITHUB_TOKEN }}
      - name: Install Package Dependencies
        run: yarn install
      - name: Build
        run: yarn build